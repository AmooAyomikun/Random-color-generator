<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Color Picker</h1>
        <div id="color-display" class="color-display">

        </div>
        <p class="color-code" id="color-code"></p>
        <div id="buttons">
            <button id="generateBtn">Generate Color</button>
            <button id="toggleBtn">Switch to RGB mode</button>
            <button id="copy-code">Copy Code</button>
        </div>
        <div id="color-history" class="history"></div>
    </div>
    


    <script src="./script.js"></script>
</body>
</html>
